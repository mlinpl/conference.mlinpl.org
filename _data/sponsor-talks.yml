- title: TRANSLATING CUTTING-EDGE RESEARCH INTO IMPACTFUL PRODUCTS
  abstract: >-
    The ongoing AI revolution profoundly reshapes our world. However, translating cutting-edge research into impactful products in a timely manner presents a significant challenge. At Snowflake, we bridge the gap between pioneering AI research and practical application, delivering user-friendly, reliable, and scalable solutions for data scientists, engineers, and researchers. This presentation will highlight these innovative products, with a special focus on the development of our latest Arctic-Extract model for unstructured data processing. Arctic-Extract significantly surpasses the capabilities of our previous DocumentAI model, achieving state-of-the-art results on documents up to 125 pages with minimal GPU memory requirements.
  date: Thursday / 16 October
  time: 16:15-17:15
  room: Hall A
  slider-order: 4
  author-name: Mateusz Chili≈Ñski
  author-title: Snowflake
  author-image: images/optimized/speakers-600x600/MateuszChilinski.webp
  author-bio: >-
    Mateusz Chili≈Ñski, PhD, is a researcher and machine learning professional specializing in Document Understanding and Large Language Models (LLMs). For the past year, he has been a Research Scientist in the Document AI team at Snowflake, where he designs, trains, and deploys cutting-edge AI features. His role focuses on the end-to-end productization of LLMs, from research to production.
    His academic foundation includes a PhD in Computer Science and a background in computational genomics, providing a cross-disciplinary perspective on complex data. Mateusz's extensive research experience is demonstrated by over 16 scientific publications in high-quality journals, reflecting his deep expertise in advanced machine learning and AI.

- title: "Measuring What Matters: The Challenges of Evaluating and Optimizing LLMs"
  abstract: >-
    From fine-tuning to prompt engineering, LLM adaptation is evolving fast - but knowing whether an optimized model is "good enough" remains a challenge. This talk focuses on the pitfalls of LLM evaluation and shares practical strategies for comparing full-precision and optimized models, especially when the process must be automated without human judgment in the loop.
  date: Friday / 17 October
  time: 14:45-15:45
  room: Hall A
  slider-order: 5
  author-name: Patrycja Cieplicka
  author-title: Tooploox
  author-image: images/optimized/speakers-600x600/PatrycjaCieplicka.webp
  author-bio: >-
    Patrycja Cieplicka is a computer science graduate from the Warsaw University of Technology with over six years of experience in machine learning. Her work focuses on Large Language Models, particularly model post-training, evaluation, and optimization.

- title: Sequential Representation Learning for Real-Time Bidding
  abstract: >-
    In this talk, we present our ongoing work on integrating large-scale sequential user modeling into real-time bidding (RTB) systems ‚Äî a domain where extreme latency constraints typically prevent the use of computationally intensive architectures. We will begin with a short introduction to online advertising, outlining the key machine learning challenges that arise in high-throughput bidding environments. We then describe how we leverage transformer-based architectures trained on whole-web traffic to enrich user profiles and enhance downstream prediction models. Finally, we showcase how these representations can be deployed within production-grade RTB pipelines without violating strict performance requirements.
