- title: Evolving Search and Recommendations at a Leading E-commerce Platform
  abstract: >-
    Allegro stands as the largest e-commerce marketplace of European origin, with search and recommendation systems at its core. How do you inspire users or generate complementary recommendations within a single modeling paradigm? How do you cater to the long tail of search queries or incorporate multiple modalities within one model? Explore the challenges of training pipelines for coexisting models. Discover how Large Language Models (LLMs) have reshaped the landscape and peek into emerging architectural paradigms. Join research engineers Aleksandra Chrabrowa (search) and Mateusz Marzec (recommendation) as they journey through Allegro's search and recommendation frontier.
  date: Wednesday / 15 October
  time: 15:00-16:00
  room: Hall A
  slider-order: 3
  author-title: Allegro
  author-image: images/optimized/speakers-600x600/AleksandraChrabrowa.webp
  author-bio-md: >-
    Aleksandra Chrabrowa brings over five years of experience as a commercial research engineer, specializing in training machine learning models for large-scale systems, including retrieval models for Allegro search. Her expertise encompasses both large-scale training of in-house Transformer models and utilizing off-the-shelf LLM solutions. With a background in physics from the University of Warsaw, she merges scientific knowledge with practical application.

    Mateusz Marzec is a Research Engineer at Allegro, specializing in personalized retrieval and recommendation systems. With degrees in Mathematics, Economic Analytics, and Data Science, he combines strong mathematical skills with hands-on experience in machine learning and data analysis. Mateusz has a strong passion for research, especially work that bridges the gap between theory and practice. He enjoys exploring innovative methods in information retrieval and recommendation systems, with a focus on solutions that can be effectively applied in real-world products and systems.
