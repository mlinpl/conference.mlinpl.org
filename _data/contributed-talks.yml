- author-name: Jan Mielniczuk
  title: "Double  logistic regression approach to biased positive-unlabeled data"
  author-title: "Polish Academy of Sciences / Warsaw University of Technology"
  abstract: >- 
    Positive and unlabelled learning is an important nonstandard
    inference problem which arises naturally in many applications. 
    The significant limitation of almost all existing methods addressing it lies in assuming that the propensity score function is constant and does not depend on features (Selected Completely at Random assumption), which is unrealistic in many practical situations. Avoiding this assumption, we consider parametric approach to the
    problem of joint estimation of posterior probability and propensityscore functions.We show that if both these functions are logistic with different parameters (double logistic model) then the corresponding parameters are identifiable. Motivated by this, we propose two approaches
    to their estimation: a joint maximum likelihood method and the second approach based on an alternating maximization of two Fisher consistent approximations. Our experimental results show that the proposed methods perform on par or better than the existing
    methods based on Expectation-Maximisation scheme.
