- name: AI in Law
  date: Thursday / 7 November
  room: Main Lecture Hall
  time: 14:45 - 15:45
  id: 1
  desc: >-
   Join us for the "AI in Law" panel, where we would like to explore the influence of artificial intelligence on the legal sector. During discussion we will delve into the potential role for AI-driven technologies and their promise to increase access to justice as well as challenges for responsible AI adoption.
  panelists:
    - name: Gabriela Bar
      image: images/optimized/speakers-600x600/GabrielaBar.webp
      title: 
      bio-intro: >-
        Founder of the Gabriela Bar Law & AI firm, an experienced expert in the field of new technology law and the law and ethics of Artificial Intelligence (AI), researcher, member of Women in AI, recognised in Forbes’ list of the 25 Best Business Lawyers (2022) and the TOP100 Women in AI in Poland (2022). Member of the IEEE Legal Committee within the IEEE Global Initiative on Ethics of Autonomous and Intelligent Systems, the Association for New Technology Law, and the FBE New Technologies Commission. Teaches at several universities, actively participates in scientific conferences and industry seminars.
      bio-more: >-
        Author of numerous publications in the field of AI, digital services, and personal data protection. Lawyer in EU projects: Smart Human Oriented Platform for Connected Factories – SHOP4CF, Multi-Agent Systems for Pervasive Artificial Intelligence for assisting Humans in Modular Production Environments – MAS4AI, and an independent AI ethics expert in the EXTRA-BRAIN project.
    - name: Natalie Byrom
      image: images/optimized/speakers-600x600/NatalieByrom.webp
      title: 
      bio-intro: >-
        Dr Natalie Byrom is a researcher and policy adviser with expertise in justice system reform, AI, data-driven technologies and justice data governance. She has a track record of leading high-quality research and translating this into policy impact. Between 2018 and 2020 Dr Byrom was seconded to the UK Ministry of Justice as expert adviser on data in the context of an ongoing £1bn programme of digital court reform. She has also completed projects for the OECD and the Law Society of England and Wales on justice data and AI.
      bio-more: >-
        Dr Byrom has given evidence to a number of parliamentary committees including the Justice Select Committee and the House of Lords Constitution Committee on issues relating to justice system reform, data collection and governance. Her writing on these issues has been published in the legal and national press. She is part of the BBC Expert Women Network, holds several public appointments, and is an Honorary Senior Research Fellow at UCL Faculty of Laws 

- name: Career Paths in ML
  date: Friday / 8 November
  room: Main Lecture Hall
  time: 12:20 - 13:20
  id: 2
  desc: >-
   Join us for the "Career Paths in Machine Learning" panel, where we will explore the critical decisions and turning points in the careers of machine learning professionals. This discussion will delve into the important choice between pursuing a career in industry or academia.
  panelists:
    - name: Bartłomiej Twardowski
      image: images/optimized/speakers-600x600/BartlomiejTwardowski.webp
      title: IDEAS NCBR, Computer Vision Center UAB
      bio-intro: >-
        Bartłomiej Twardowski is a Research Team Leader at the IDEAS NCBR and a researcher at the Computer Vision Center, Universitat Autònoma de Barcelona. His research interests focus on computer vision and continual learning of neural networks.
      bio-more: >-
        He earned his Ph.D. in 2018, focusing on recommender systems and neural networks. Following his doctoral studies, he served as an assistant professor at Warsaw University of Technology in the AI group for 1.5 years before deciding to join the Computer Vision Center, UAB, for a post-doctoral program. He has been actively involved in various research projects related to DL/NLP/ML (ranging from €40k to €1.4M). He is a Ramón y Cajal fellow. He has a wide industry experience (more than 12 years), including international companies, e.g., Zalando, Adform, Huawei, Naspers Group (Allegro), as well as helping startups with research projects (Sotrender, Scattered). Throughout his career, he has had the opportunity to publish papers in prestigious conferences such as CVPR (2020, 2024, 3 papers), NeurIPS (2020, 2023), ICCV (2021, 2023), ICLR (2023, 2024), and ECIR (2021, 2023). Additionally, he has served as a reviewer for multiple AI/ML  conferences, i.e., AAAI, CVPR, ECCV, ICCV, ICML, WACV and NeurIPS.
        Currently, his research primarily focuses on lifelong machine learning in computer vision, efficient neural network training, transferability and domain adaptation, as well as information retrieval and recommender systems.
    - name: Anna Dawid
      image: images/optimized/speakers-600x600/AnnaDawid.webp
      title: Leiden University
      bio-intro: >-
        Ania is an assistant professor at the Leiden Institute of Advanced Computer Science (LIACS) at Leiden University in the Netherlands, happily playing with interpretable machine learning for science, ultracold platforms for quantum simulations, and the theory of machine learning. Before joining LIACS, she was a research fellow at the Center of Computational Quantum Physics of the Flatiron Institute in New York. 
      bio-more: >-
        In 2022, she defended her joint Ph.D. in physics and photonics under the supervision of Prof. Michał Tomza (Faculty of Physics, University of Warsaw, Poland) and Prof. Maciej Lewenstein (ICFO – The Institute of Photonic Sciences, Spain). Before that, she did an MSc in quantum chemistry and a BSc in biotechnology at the University of Warsaw. Ania is the first author of the book "Machine Learning in Quantum Sciences" by Cambridge University Press (in press). She is also a 2022 FNP START laureate, awardee of two NCN grants, and one of the selected participants in the Lindau Nobel Laureate Meeting in 2024.
    - name: Tomek Korbak
      title: UK AI Safety Institute
      image: images/optimized/speakers-600x600/TomaszKorbak.webp
      bio: >-
        Tomek Korbak is a Senior Research Scientist at the UK AI Safety Institute working on safety cases for frontier models. Previously, he was a Member of Technical Staff at Anthropic working on honesty. Before that, he did a PhD at the University of Sussex focusing on RL from human feedback (RLHF) and spent time as a visiting researcher at NYU working with Ethan Perez, Sam Bowman and Kyunghyun Cho. He studied cognitive science, philosophy and physics at the University of Warsaw.
  
- name: AI in Medicine
  date: Saturday / 9 November
  room: Main Lecture Hall
  time: 16:10 - 17:10
  id: 3
  desc: >-
    Join us for a panel discussion on "AI in Medicine", where we will delve into the influence of artificial intelligence on the healthcare sector. The focus areas are practical applications of AI in clinical settings and the role of AI in expediting research breakthroughs across medicine and biology.
  panelists:
    - name: Anna Gambin
      image: images/optimized/speakers-600x600/AnnaGambin.webp
      title: University of Warsaw
      bio-intro: >-
        Professor Anna Gambin is deputy dean for research and international cooperation at the Faculty of Mathematics, Computer Science and Mechanics at the University of Warsaw (term 2016-2024). In her scientific work she deals with mathematical modeling of molecular processes and efficient algorithms for the analysis of biomedical data. 
      bio-more: >-
        Recently, her research is focused on computational methods supporting medical diagnostics based on genomic and proteomic data. She is the author of over 100 scientific publications and, to date, has supervised 13 PhDs in computational biology.
    - name: Wouter Bulten
      image: images/optimized/speakers-600x600/WouterBulten.webp
      title: Aiosyn
      bio-intro: >-
        Wouter is the Chief Operation and Product Officer (COO & CPO) of Aiosyn. At Aiosyn he works on precision pathology for cancer and kidney diseases using AI. Wouter studied Artificial Intelligence and worked as a software engineer and data scientist. He holds a Ph.D. in computational pathology with a focus on using artificial intelligence for clinical diagnostics. 
      bio-more: >-
        Wouter’s research showed that AI algorithms could grade prostate cancer on the level of experienced pathologists and actively assist pathologists in performing better diagnoses. Wouter was also one of the main organizers of the PANDA challenge, collaborating with Karolinska Institute and Google Health. Wouter’s research was published in top journals like The Lancet Oncology and Nature Medicine.
    - name: Danielle Belgrave
      image: images/optimized/speakers-600x600/DanielleBelgrave.webp
      title: GSK AI
      bio-intro: >-
        Danielle Belgrave is a VP of AI/ML at GSK. Her experience spans conducting machine learning research and leading teams across academia and industry focused on scientific discovery and personalising interventions in health. She has previously worked at Google DeepMind, Microsoft Research Cambridge, UK and Imperial College London. 
      bio-more: >-
        She has a BSc in business mathematics and statistics from the London School of Economics and a master’s degree in statistics from University College London. Her PhD was at the University of Manchester in Machine Learning for Healthcare.