early-bird:
  name: "Early bird application"
  icon: "fa-solid fa-pen-to-square"
  description: >-
    Registration preceded by <strong>a selective application process</strong>, 
    open from 1&nbsp;May, 18:00 CEST (GMT+2) 
    until 31&nbsp;July, 23:59 CEST (GMT+2). 
  prices:
    student: "350 PLN"
    regular: "700 PLN"
  price_label: "Early Bird Price"
  active: false
  visible: false
  url: "https://mlinpl2025eb.paperform.co/"

regular:
  name: "Regular registration"
  icon: "fa-solid fa-ticket"
  description: >-
    First-come, first-served registration, which starts 25&nbsp;August, 18:00 CEST (GMT+2) 
    and lasts until all tickets are sold out.
  prices:
    student: "500 PLN"
    regular: "1000 PLN"
  price_label: "Regular Price"
  active: false
  visible: true
  url: "https://app.evenea.pl/event/mlinpl25/"

late:
  name: "Late registration"
  icon: "fa-solid fa-ticket"
  description: >-
    Missed out on ticket sales?
    We've set aside a very limited number of tickets just for you. 
    Available from 1&nbsp;October, 18:00 CEST (GMT+2).
  prices:
    student: "1400 PLN"
    regular: "1400 PLN"
  price_label: "Late Price"
  active: false
  visible: true
  url: "https://app.evenea.pl/event/mlinpl25/"

tutorials:
  name: "Tutorial registration"
  icon: "fa-solid fa-graduation-cap"
  description: >-
    <strong>Separate registration</strong> for tutorials. Starts 1&nbsp;October, 18:00 CEST (GMT+2) 
    and lasts until all tickets are sold out.

  # <strong>Selected tutorials are free of charge.</strong>
  prices:
    student: "60 PLN"
    regular: "120 PLN"
  price_label: "Price"
  active: true
  visible: true
  url: "https://app.evenea.pl/event/mlinpl25-tutorials/"
