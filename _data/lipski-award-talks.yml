- author-name: Marek Sokołowski
  title: "Algorithmics of Dynamic Well-Structured Graphs"
  author-title: "Max Planck Institute for Informatics, Saarbrücken"
  abstract: >-
    Graphs – collections of nodes connected by edges – are a way to model relationships in data and systems. In many settings, such as social or communication networks, these connections change over time, leading to dynamic graphs. In this talk, I will discuss data structures that efficiently maintain certain structural properties of dynamic graphs, such as how tree-like they are or whether they contain small separators.
  author-bio: >-
    Marek Sokołowski obtained both his master’s degree and Ph.D. at the University of Warsaw under the supervision of Dr. Michał Pilipczuk. Since November 2024, he has been a postdoctoral researcher at the Max Planck Institute for Informatics in Saarbrücken, Germany. His research interests include graph algorithms, structural graph theory – particularly how combinatorial properties of graphs can lead to more efficient solutions to computational problems – and algorithms for evolving networks that maintain such solutions as graphs change over time.
