- author-name: Piotr Ostropolski-Nalewaja
  title: "My Favourite Problem in Database Theory and a Few Other Things"
  author-title: "University of Wrocław"
  abstract: >-
    This will be a lightweight and accessible talk exploring one of the most intriguing open problems in database theory — conjunctive query containment under bag semantics. After recalling some of the fundamental historical background, we’ll take a look at recent breakthroughs and ongoing efforts to better understand this long-standing challenge.
  author-bio: >-
    Piotr Ostropolski-Nalewaja is a researcher at the Institute of Computer Science, University of Wrocław, where he works at the intersection of logic and database theory. His research focuses on the theoretical foundations of automated reasoning and data processing, including topics such as database-query determinacy, first-order rewritability, and query answering under existential rules. In particular, his work addresses decidability questions in the field of knowledge representation. Piotr’s work has been published at leading international conferences, including LICS, PODS, KR, and IJCAI, and has contributed to solving several open problems in knowledge representation. He has collaborated with research groups at Oxford, TU Dresden, ENS Paris, and the University of Montpellier. He is a recipient of the START Scholarship from the Foundation for Polish Science.
