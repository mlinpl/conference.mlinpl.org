- author-name: Marcin Sendera
  title: "Beyond the Known: Probabilistic Inference for the AI Scientist"
  author-title: "Jagiellonian University"
  abstract: >-
    The next frontier for artificial intelligence lies beyond interpolating known data and towards the discovery of genuinely new knowledge. The grand vision of an "AI Scientist”, a model capable of generating novel hypotheses and contributing to scientific and mathematical breakthroughs, requires a fundamental shift from deterministic mimicry to principled reasoning under uncertainty. The cornerstone for such discovery is Bayesian inference. However, its application to modern deep learning has been historically hampered by the computational intractability of classic methods like MCMC. This talk will present my research on overcoming this barrier by forging a new generation of high-performance inference engines based on diffusion-style samplers. Drawing on a series of papers from my doctoral studies, developed during my research stay at Mila, I will detail my contributions to this paradigm, focusing on improving the scalability, mode-coverage (creativity), and controllability of these powerful models. Finally, I will connect these technical advancements back to the grand vision, arguing that these new inference engines are the key to exploring the "unseen peaks" of the scientific landscape. I will touch upon how this vision integrates with other critical challenges like data scarcity and AI safety, and showcase emerging results that prove the AI Scientist is no longer science fiction.
  author-bio: >-
    Marcin Sendera is a PhD candidate at Jagiellonian University specializing in probabilistic deep learning. His research focuses on developing safer and more reliable AI through methods like efficient sampling and uncertainty estimation. He holds an MSc from AGH University and has collaborated with top research institutions, including the University of Cambridge (on early cancer detection) and Mila – Quebec AI Institute, where he worked with Turing Award laureate Yoshua Bengio. He is the principal investigator of a PRELUDIUM grant from the National Science Centre (NCN) and has published his work at major AI conferences, including NeurIPS, ICML, and UAI. His ultimate goal is to apply AI to accelerate scientific discovery and improve the reasoning of AI models.
