<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-12">
            <h2>/ Contact</h2>
            <p>
                If you have <strong>any question</strong> about the event don't hesitate to contact us by email or via our social media:
            </p>
            <ul class="list-inline banner-social-buttons">
                <li>
                    <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg" target="_blank" title="Main to {{ site.email }}">
                        <i class="fa fa-envelope"></i>
                        <span class="network-name">Mail</span>
                    </a>
                </li>
                {% for network in site.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg" target="_blank" title="Go to {{ network.title }}">
                        <i class="fa-brands fa-{{ network.icon }}"></i>
                        <span class="network-name">{{ network.title }}</span>
                    </a>
                </li>
                {% endfor %}
                <li>
                    <a href="https://mlinpl.org" class="btn btn-default btn-lg" target="_blank" title="Go to ML in PL Association website">
                        <i class="fa fa-globe"></i>
                        <span class="network-name">www</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
