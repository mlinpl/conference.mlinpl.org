<!-- Timeline (To be announced) Section -->
{% comment %}
Expects following parameters: timeline-title, to-be-announced-description
{% endcomment %}
<section id="timeline" class="container content-section">
    <div class="row">
        <div class="col-lg-12">
            <h2>/ {{ include.timeline-title }}</h2>
        </div>
        <div class="col-md-4 text-center">
            <img class="width-100 width-max-400px" src="{{ "./images/optimized/ai-generated-800x800/group_of_people_working_hard_1.webp" | relative_url }}">
        </div>
        <div class="col-md-8 text-center">
            <div class="big-text emph" style="margin-top: 35px; margin-bottom: 35px;">
                To be announced
            </div>
            <p>
                {{ include.to-be-announced-description }}
                <!-- e.g.: The detailed timeline regarding the Call for Contributions and registration will be announced soon. 
                We are working hard on it! -->
            </p>
        </div>
    </div>
</section>
